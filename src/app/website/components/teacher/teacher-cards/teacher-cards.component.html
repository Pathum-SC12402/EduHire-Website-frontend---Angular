<section class="cards-section">
  <div class="container cards-container">
    <div class="card card-create" (click)="moveToCreateProfile()">
      <h2>Create Profile</h2>
      <p>Register and create your teaching profile to highlight your skills and qualifications.</p>
    </div>
    <div class="card card-view" (click)="moveToViewProfile()">
      <h2>View Profile</h2>
      <p>Easily view and manage your profile, applications, and preferences in one place.</p>
    </div>
    <div class="card card-opportunity" (click)="moveToOpportunityPage()">
      <h2>Opportunity</h2>
      <p>Discover the latest teaching job openings that match your expertise and interests.</p>
    </div>
  </div>
</section>
