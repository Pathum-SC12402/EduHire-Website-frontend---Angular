<div class="iv-profile-container" *ngIf="profileData">
  <div class="cover-image">
    <img [src]="profileData.coverImage || 'assets/cover-placeholder.jpg'" alt="Cover Image">
  </div>

  <div class="profile-header">
    <img [src]="profileData.profileImage || 'user.png'" alt="Profile" class="profile-img">

    <div class="header-content">
      <div class="basic-info">
        <h2>{{ profileData.name }}</h2>
        <p>{{ profileData.email }}</p>
        <p>{{ profileData.phone }}</p>
      </div>

      <div class="edit-icon">
        <img  *ngIf="isEditVisible" (click)="popupUpdateForm()" src="pen.png" alt="Edit">
      </div>
    </div>
  </div>

  <div class="profile-body">
    <div class="section">
      <h3>Institution Info</h3>
      <p><strong>Address:</strong> {{ profileData.address }}</p>
    </div>
    <div class="section">
      <h3>Institution Description</h3>
      <p>{{ profileData.description }}</p>
    </div>  
  </div>
</div>

<div class="modal-overlay" *ngIf="showUpdatePopup">
  <div class="modal-box">
    <button class="close-btn" (click)="closePopup()">âœ–</button>

    <!-- Teacher update form component embedded as popup -->
    <app-ip-update></app-ip-update>
  </div>
</div>
