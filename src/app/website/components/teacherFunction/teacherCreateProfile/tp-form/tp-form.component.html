<div class="teacher-profile-form-container">
  <h2>Create Teacher Profile</h2>
  <form (ngSubmit)="onSubmit(teacherForm)" #teacherForm="ngForm" enctype="multipart/form-data">
    
    <!-- Cover Image -->
    <div class="form-group full-width">
      <label for="coverImage">Cover Image</label>
      <input type="file" id="coverImage" name="coverImage" accept="image/*" />
    </div>

    <!-- Profile Image -->
    <div class="form-group full-width">
      <label for="profileImage">Profile Image</label>
      <input type="file" id="profileImage" name="profileImage" accept="image/*" />
    </div>

    <!-- Name -->
    <div class="form-group half-width">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" ngModel required />
    </div>

    <!-- Email -->
    <div class="form-group half-width">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" ngModel required />
    </div>

    <!-- Phone -->
    <div class="form-group half-width">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" ngModel required />
    </div>

    <!-- Age -->
    <div class="form-group half-width">
      <label for="age">Age</label>
      <input type="number" id="age" name="age" ngModel required />
    </div>

    <!-- Gender -->
    <div class="form-group half-width">
      <label for="gender">Gender</label>
      <select id="gender" name="gender" ngModel required>
        <option value="" disabled selected>Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>

    <!-- Address -->
    <div class="form-group full-width">
      <label for="address">Address</label>
      <textarea id="address" name="address" rows="3" ngModel></textarea>
    </div>

    <!-- Specialized Area -->
    <div class="form-group full-width">
      <label for="specializedArea">Specialized Area</label>
      <input type="text" id="specializedArea" name="specializedArea" ngModel />
    </div>

    <!-- Preferred Side -->
    <div class="form-group full-width">
      <label for="preferredSide">Preferred Teaching Side</label>
      <input type="text" id="preferredSide" name="preferredSide" ngModel />
    </div>

    <!-- CV Upload -->
    <div class="form-group full-width">
      <label for="cv">Upload CV</label>
      <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" />
    </div>

    <!-- Certificates Upload -->
    <div class="form-group full-width">
      <label for="certificates">Upload Certificates</label>
      <input type="file" id="certificates" name="certificates" multiple accept=".pdf,.jpg,.jpeg,.png" />
    </div>

    <!-- Submit -->
    <div class="form-group full-width">
      <button type="submit">Submit Profile</button>
    </div>
  </form>
</div>
