<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduHire - Teacher Hiring Platform</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body>
  <!-- Responsive Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">EduHire</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
        aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" (click)="moveHomePage(); $event.preventDefault()">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" (click)="moveGuidelinePage(); $event.preventDefault()">Guideline</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" (click)="moveAdvertisementPage(); $event.preventDefault()">Advertisements</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <img src = "assets/images/logo.png" alt="Logo" class="navbar-brand" style="width: 40px; height: 40px;">
        </form>
      </div>
    </div>
  </nav>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
