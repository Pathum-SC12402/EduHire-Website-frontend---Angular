<div class="verification-container">
  <div class="verification-box">
    <h2>Verification Code</h2>
    <p>Enter the 4-digit code we've sent to your mail</p>

    <div class="code-inputs">
      <input type="text" maxlength="1" #digit1 />
      <input type="text" maxlength="1" #digit2 />
      <input type="text" maxlength="1" #digit3 />
      <input type="text" maxlength="1" #digit4 />
    </div>

    <button class="verify-btn"
      (click)="onVerify(digit1.value + digit2.value + digit3.value + digit4.value)">
      Verify
    </button>

    <a class="back-link" routerLink="/login">‚Üê Back to log in</a>
  </div>
</div>
