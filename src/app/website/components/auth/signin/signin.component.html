<div class="signin-container">
  <div class="signin-box">
    <h2>Sign In</h2>
    <form #formRef="ngForm" (ngSubmit)="onLogin(formRef.value)">
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input
          type="email"
          name="email"
          placeholder="Email"
          ngModel
          required
        />
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input
          type="password"
          name="password"
          placeholder="Password"
          ngModel
          required
        />
      </div>
      <button type="submit">Login</button>
      <div class="switch-link" (click)="navigateToSignup()">Don't have an account? Sign Up</div>
    </form>
  </div>
</div>
